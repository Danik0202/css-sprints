<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="25">
    <tbody>
    <tr>
        <td>
            <span>Bulochki:</span>
        </td>
        <td>
            <select>
                <option>Humburger</option>
                <option>Hot Dog</option>
                <option>Pizza</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <span>Meet:</span>
        </td>
        <td>
            <select>
                <option>Beef</option>
                <option>Chicken</option>
                <option>Pork</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <span>Vegetablse:</span>
        </td>
        <td>
            <input type="checkbox">Onion <br>
            <input type="checkbox">Tomato <br>
        </td>
    </tr>

    <tr>
        <td>
            <span>Adress:</span>
        </td>
        <td>
            <input type="text" placeholder="Adress">
        </td>
    </tr>


    <tr>
        <td>
            <span>F.I.O:</span>
        </td>
        <td>
            <input type="text" placeholder="FIO">
        </td>
    </tr>

    <tr>
        <td>
            <span>Time to order:</span>
        </td>
        <td>
            <input type="time">
        </td>
    </tr>

    <tr>
        <td>
            <span>Choice order:</span>
        </td>
        <td>
            <select>
                <option>Cheesburger</option>
                <option>Halalburger</option>
                <option>Porkburger</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button>ORDER</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
